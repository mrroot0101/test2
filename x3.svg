<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink" 
     width="800" 
     height="600" 
     viewBox="0 0 800 600">

  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4b6cb7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#182848;stop-opacity:1"/>
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="5" dy="5" stdDeviation="3" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background rectangle -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="40" fill="#FFD700" opacity="0.8" filter="url(#shadow)"/>
  <circle cx="700" cy="500" r="60" fill="#FF6347" opacity="0.6" filter="url(#shadow)"/>
  <path d="M400,300 Q500,200 600,300 T800,300" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.5"/>

  <!-- Main content -->
  <g transform="translate(400,300)" text-anchor="middle">
    <text font-family="Arial" font-size="36" fill="#FFFFFF" filter="url(#shadow)">
      <tspan x="0" y="-50">The Beauty of</tspan>
      <tspan x="0" y="0" font-size="48" font-weight="bold">XML &amp; SVG</tspan>
      <tspan x="0" y="60" font-size="24">Structured Data Can Be Artistic</tspan>
    </text>
  </g>

  <!-- Footer -->
  <text x="400" y="580" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">
    Created with &lt;svg&gt; and &lt;xml&gt; | Â© 2023
  </text>

  <!-- Decorative triangles -->
  <polygon points="50,400 100,350 150,400" fill="#FFFFFF" opacity="0.3"/>
  <polygon points="650,200 700,150 750,200" fill="#FFFFFF" opacity="0.3"/>
</svg>
